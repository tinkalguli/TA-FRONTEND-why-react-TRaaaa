<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watch List</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="text-4xl font-bold my-4 text-center">All Articles</h1>
    <p class="text-center">Collection of best article on Startups</p>
    <section id="card-container" class="flex flex-wrap my-12 mx-auto max-w-screen-lg justify-between"></section>
    <script type="text/babel">
        let rootElm = document.querySelector("#card-container");
        
        // Component
        let Card = (props) => {
            return  <article className="max-w-xs bg-gray-300 p-4">
                        <div className="shadow-2xl">
                            <div className="relative">
                                <time 
                                    className=
                                    "absolute left-full top-3 right-0 flex flex-col justify-center font-bold text-base w-20 h-20 rounded-full m-4 text-center bg-red-700 text-white"
                                    >
                                    <span className="block text-2xl leading-6">{props.date.getDate()}</span> 
                                    <span className="block leading-6">
                                        {props.date.toLocaleString('default', { month: 'short' }).toUpperCase()}
                                    </span>
                                </time>
                                <img src={props.imageURL} alt="random"/>
                                <span
                                    className=
                                    "absolute left-0 top-full bottom-0 text-white text-base font-bold bg-red-700 px-2 py-1"
                                    >{props.category.toUpperCase()}
                                </span>
                            </div>
                            <div className="p-8 bg-white">
                                <h2 className="text-xl font-bold mb-1">{props.title}</h2>
                                <p className="text-red-700 text-lg">{props.subTitle}</p>
                                <p className="my-4 text-sm">{props.description}</p>
                                <ul className="flex flex-wrap text-sm text-gray-600">
                                    <li className="mr-6">
                                        <span className="mr-2">o</span>
                                        6 mins ago
                                    </li>
                                    <li>
                                        <span className="mr-2">o</span>
                                        {props.comments + " " + "comments"}
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </article>;
            }
        
        let cards = <>
                        <Card
                            title='City Lights in New York'
                            date= {new Date('2017-01-26')}
                            comments= "67"
                            subTitle= 'The city that never sleeps.'
                            description=
                                'New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.'
                            category= 'photos'
                            imageURL=
                                'https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60'
                        />
                        <Card
                            title='This is my city - Don'
                            date= {new Date('2017-06-28')}
                            comments= "98"
                            subTitle= 'So gaya sajho mar gaya'
                            description=
                                'New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.'
                            category= 'Don'
                            imageURL=
                                'https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60'
                        />
                        <Card
                            title='React is awesome'
                            date= {new Date('2017-09-29')}
                            comments= "56"
                            subTitle= 'The popular framework'
                            description=
                                'New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.'
                            category= 'React'
                            imageURL=
                                'https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60'
                        />
                    </>;
         
        ReactDOM.render(cards, rootElm);
    </script>
</body>
</html>
